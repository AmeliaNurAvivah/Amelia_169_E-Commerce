<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Logout | Sistem Akademik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #232526, #414345);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .logout-card {
      background: #1b1b1b;
      padding: 30px 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .logout-card h2 {
      margin-bottom: 15px;
      color: #1E90FF;
    }

    .logout-card p {
      margin-bottom: 25px;
      color: #ccc;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      margin: 0 6px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn-logout {
      background: #dc3545;
      color: #fff;
    }

    .btn-logout:hover {
      background: #b02a37;
    }

    .btn-cancel {
      background: #1E90FF;
      color: #fff;
    }

    .btn-cancel:hover {
      background: #1565C0;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <h2>Logout</h2>
    <p>Apakah Anda yakin ingin keluar dari sistem?</p>

    <a href="{{ url_for('auth.logout') }}">
      <button class="btn btn-logout">Ya, Logout</button>
    </a>

    <a href="{{ url_for('main.dashboard') }}">
      <button class="btn btn-cancel">Batal</button>
    </a>
  </div>

</body>
</html>
